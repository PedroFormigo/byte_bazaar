<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title> | Byte Bazaar</title>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="{% url 'homepage' %}" class="text-xl font-bold">Byte Bazaar</a>
                <a href="#" class="hover:text-gray-600">Categories</a>
                <a href="{% url "contacts" %}" class="hover:text-gray-600">Contacts</a>
                <a href="{% url "about" %}" class="hover:text-gray-600">About</a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="text-blue-600 hover:text-blue-800">Sign Up</a>
                <a href="#" class="text-blue-600 hover:text-blue-800">Login</a>
                <a href="#" class="relative">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L6 16a2 2 0 102 2h8a2 2 0 102-2l-1-3M7 13h10"></path>
                    </svg>
                    <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full">0</span>
                </a>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="bg-white shadow-md mt-auto">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-gray-600">&copy; 2024 Byte Bazaar. All rights reserved.</div>
            <div class="flex space-x-4">
                <a href="#" class="text-gray-600 hover:text-gray-800">Contacts</a>
                <a href="#" class="text-gray-600 hover:text-gray-800">About</a>
            </div>
        </div>
    </footer>
</body>
</html>
